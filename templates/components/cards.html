<div id="deleteDiv" class="delete_div">
    <div id="deleteCard" class="delete_card" style="opacity: 0; transform: translate(-50%, -50%) scale(0);">
        <p class="delete_titulo">Deseja excluir o item?</p>
        <i class='bx bx-trash icon'></i>
        <p class="delete_texto">Essa ação é irreversível e não poderá ser desfeita.</p>
        <form id="deleteForm" method="post" action="/filtrar{{ '?sala=' + sala if sala else '' }}">
            <!-- Campo oculto para armazenar o ID do patrimônio -->
            <input type="hidden" name="patrimonio_id" id="patrimonio_id_hidden">
            <input type="hidden" name="sala" id="sala_hidden" value="{{ sala }}">
            <div class="delete_btns">
                <button type="submit" class="delete_confirmar">Confirmar</button>
                <button type="button" class="delete_cancelar" onclick="pop_up_deletar_cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<div class="cadastrar_div">
    <form method="post" action="{{ url_for('user.criar_patrimonio') }}" class="cadastrar_card">
        <p class="cadastrar_titulo">Cadastrar novo patrimônio</p>
        <i class='bx bxs-add-to-queue icon'></i>
        <p class="cadastrar_texto">Preencha os campos abaixo para cadastrar um novo patrimônio.</p>
        
        <div class="cadastrar_input_group">
            <input type="number" class="cadastrar_input" name="cadastrar_numero_de_etiqueta" placeholder="Número de etiqueta" required>
            <i class='bx bx-purchase-tag-alt icon cadastrar'></i>
        </div>
        <div class="cadastrar_input_group">
            <input type="text" class="cadastrar_input" name="cadastrar_nome" placeholder="Nome do patrimônio" required>
            <i class='bx bx-pencil icon cadastrar'></i>
        </div>
        <div class="cadastrar_input_group">
            <input type="text" class="cadastrar_input calendario" name="cadastrar_data_de_chegada" placeholder="Data de chegada" required>
            <i class='bx bx-calendar icon cadastrar'></i>
        </div>
        <div class="cadastrar_input_group">
            <!-- <input type="" class="cadastrar_input" name="cadastrar_local" required> -->
            <select name="cadastrar_local" class="cadastrar_input select" id="cadastrar_input" required>
            {% for lugar in salas %}
                {% if lugar %}
                    <option value="{{ lugar }}">{{ lugar | replace("'", "") | replace("(", "") | replace(")", "") | replace(";", "") | replace(",", "") }}</option>
                {% endif %}
            {% endfor %}
                <option value="BIBLIOTECA">BIBLIOTECA</option>
            </select>
            <i class='bx bx-current-location icon cadastrar'></i>
        </div>

        <div class="cadastrar_btns">
            <button type="submit" class="cadastrar_confirmar">Cadastrar</button>
            <button type="button" class="cadastrar_cancelar" onclick="pop_up_cadastrar_cancelar()">Cancelar</button>
        </div>
    </form>
</div>
