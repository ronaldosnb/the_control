<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/css/cadastro.css">
    <link rel="icon" href="../../static/img/iconefp.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>The Control | Cadastro</title>
</head>
<body>
    <div id="particles-js">
        <canvas class="particles-js-canvas-el" style="width: 100%; height: 100%;"></canvas>
    </div>
    <div class="back-logo">
        <img src="../../static/img/iconecfpQ.png">
    </div>
    <div class="top-logo">
        <img src="../../../static/img/logorft.png">
    </div>
    <div class="container">
        <h1 class="form-titulo">Cadastro</h1>
        <form action="{{ url_for('user.register') }}" method="post" class="form">
            <div class="input-group">
                <!-- <label for="nome">Nome completo:</label> -->
                <input type="name" id="nome" name="nome" placeholder="Nome" maxlength="45" required >
                <i class='bx bx-user icon'></i>
            </div>
            <div class="input-group">
                <!-- <label for="cpf">CPF:</label> -->
                <input class="cpf" name="cpf" placeholder="CPF" required>
                <i class='bx bx-id-card icon'></i>
            </div>
            <div class="input-group">
                <!-- <label for="email">Email:</label> -->
                <input type="email" id="email" name="email" placeholder="Email" maxlength="45" required>
                <i class='bx bx-mail-send icon'></i>
            </div>
            <div class="input-group">
                <!-- <label for="telefone">Telefone:</label> -->
                <input class="tel" id="telefone" name="telefone" placeholder="Telefone" maxlength="45" required>
                <i class='bx bx-phone icon'></i>
            </div>
            <div class="input-group">
                <!-- <label for="mensagem">Motivo do acesso:</label> -->
                <input type="text" id="mensagem" name="password" placeholder="Senha" maxlength="45" required>
                <i class='bx bx-comment-detail icon'></i>
            </div>
            <button type="submit"  class="entrar-btn">Registrar-se</button>
            <p class="text-cadastro">Já está cadastrado?<a href="/login">Login</a></p>
        </form>
    </div>
    <footer class="cadastro-footer">© THE CONTROL - 2024</footer>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script src="../../../static/js/script.js"></script>
    <script src="../../../static/js/app.js"></script>
    <script src="../../../static/js/particles.js"></script>
    <script>
        $('.cpf').mask("999.999.999-99");
        $('.cpf').mouseover(function(){$(this).attr('placeholder','___.___.___-__')});
        $('.cpf').mouseout(function(){$(this).attr('placeholder','CPF')});

        $('.tel').mask("(99) 99999-9999");
        $('.tel').mouseover(function(){$(this).attr('placeholder','(__) _____-____')});
        $('.tel').mouseout(function(){$(this).attr('placeholder','Telefone')});
    </script>
</body>
</html>
